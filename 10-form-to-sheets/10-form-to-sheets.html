<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    10: Form to Google Sheets
  </title>
</head>

<body>
  <form action="https://script.google.com/macros/s/AKfycbx_k22UijbL8nV_HE_eFCqonZ5LtCmyZqLd_wvG3_lWoAdLGWI/exec"
    method="POST">
    <!--
        The google sheet can be found at: https://docs.google.com/spreadsheets/d/1Vnkb5rE1kgXFMt2So3RwfvfLwayVtATt1o9NM-ry9UI/edit?usp=sharing
        Create a field for each cell in the Google Sheet.
      -->
      <input type="hidden" name="contributor" value="Jerome">
      <fieldset>
    <legend>Artist's name<br></legend>
      <input type="text" name="artist_name" required>
      </fieldset>
      <fieldset>
    <legend>Artist's ID<br></legend>
      <input type="text" name="artist_id" required>
    <p>Please the artist's ID must be lowercase</p>
    </fieldset>
      <fieldset>
    <legend>Photos web address<br></legend>
      <input type="URL" name="photo_url" required>
     <p>Please enter an artist's photo URL</p>
    </fieldset>
      <fieldset>
    <legend>Artist's biography<br></legend>
      <textarea rows="10" cols="35" name="biography" required></textarea>
      </fieldset>
      <fieldset>
    <legend>Genre<br></legend>
    <select name="genre" id="genre">
      <option value="waza-style" selected>waza style</option>
      <option value="gweta-gasy">Gweta gasy</option>
      <option value="r&b">R&B</option>
    </select>
      </fieldset>
      <fieldset>
    <legend>Website<br></legend>
      <input type="URL" name="website" required>
     <p>Please entwr an artist's website<p>
    </fieldset>
    <button type="submit">Save</button>
  </form>
</body>

</html>
